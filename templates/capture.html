<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Capture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Face Capture</h2>
        <div class="alert alert-info" role="alert">
            Please position your face in the center of the camera and remain still while three images are captured.
        </div>
        <form id="captureForm" action="/capture" method="POST">
            <input type="hidden" name="index" value="{{ request.args.get('index') }}">
            <input type="hidden" name="name" value="{{ request.args.get('name') }}">
        </form>
        <div class="text-center">
            <button id="startCapture" class="btn btn-primary">Start Capture</button>
        </div>
    </div>

    <script>
        document.getElementById('startCapture').addEventListener('click', function() {
            document.getElementById('captureForm').submit();
        });
    </script>
</body>
</html>
