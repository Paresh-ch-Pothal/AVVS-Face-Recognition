<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Verification System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Face Verification System</h1>
        <div class="card">
            <div class="card-body">
                <form action="/capture" method="GET">
                    <div class="mb-3">
                        <label for="index" class="form-label">Voter Index Number</label>
                        <input type="text" class="form-control" id="index" name="index" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Start Verification</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
